# uwsgi.ini file
[uwsgi]

# Django directory (full path) inside the container
chdir           = /src/app/
module          = app.wsgi:application
#pythonpath      = /usr/local/bin/python
pythonpath      = /src/app/env/bin/python

master          = true
processes       = 8

socket          = :8001
uid             = django
gid             = django
vacuum          = true




